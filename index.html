<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profile Optimizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>LinkedIn Profile Optimizer</h1>
        <form id="profile-form">
            <textarea id="profile-data" placeholder="Paste your LinkedIn profile data here"></textarea>
            <button type="button" onclick="optimizeProfile()">Optimize</button>
        </form>
        <div id="results"></div>
    </div>
    <script>
        function optimizeProfile() {
            const profileData = document.getElementById('profile-data').value;
            fetch('/optimize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ profile: profileData })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('results').innerHTML = JSON.stringify(data);
            });
        }
    </script>
</body>
</html>
